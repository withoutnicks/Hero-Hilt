<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HeroHilt</title>
    <!-- Relaciones -->
    <link rel="stylesheet" href="../css/style-login.css">
    <link rel="icon" href="../img/panda.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/docs/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <section>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a id="logoPagina" class="navbar-brand" href="#">
                    <img src="/img/panda.png" alt="Logo de la pagina" width="26" height="26" class="d-inline-block align-text-center">
                    <small>HeroHilt</small>
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#"><u>Inicio</u></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><u>Juegos</u></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><u>Nosotros</u></a>
                  </li>
                </ul>
              </div>
            </div>
            <nav class="navbar navbar-light ">
                <div class="container-fluid">
                  <form class="d-flex bd-highlight" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-dark" type="button"><i class="bi bi-search"></i></button>
                  </form>
                </div>
            </nav>
        </nav>
    </section>

<!-- Bootstrap JS -->
<link rel="stylesheet" href="/bootstrap/bootstrap.min.js">
